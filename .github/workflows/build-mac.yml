name: Build and Release Mac

on:
  push:
    branches: [ master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Decode Signing Certificate
        run: |
          echo "${CERT_P12}" | base64 --decode > certificate.p12
        env:
          CERT_P12: ${{ secrets.CERT_P12 }}

      - name: Import Certificate into Keychain
        run: |
          security create-keychain -p "" build.keychain
          security default-keychain -s build.keychain
          security unlock-keychain -p "" build.keychain
          security import certificate.p12 -k build.keychain -P "$CERT_PASSWORD" -T /usr/bin/codesign
          security set-key-partition-list -S apple-tool:,apple:,codesign: -s -k "" build.keychain
        env:
          CERT_PASSWORD: ${{ secrets.CERT_PASSWORD }}

      - name: Build and Notarize macOS App
        run: npm run dist-mac
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_APP_SPECIFIC_PASSWORD: ${{ secrets.APPLE_APP_SPECIFIC_PASSWORD }}
          ASC_PROVIDER: ${{ secrets.ASC_PROVIDER }}
